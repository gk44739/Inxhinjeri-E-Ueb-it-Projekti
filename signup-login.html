<!DOCTYPE html>
    <title>Project</title>
    <head>
        <link rel="stylesheet" href="css/signup-login.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/default.css">
        
    </head>
<body>
            <div class="login__signup">
                <div class="login__signup__inner">

                    <div class="login__form">
                        <h1>Login</h1>
                        <form action="">
                            <input type="text" name="username" placeholder="Username">
                            <br>
                            <input type="password" name="password" placeholder="Password">
                            <p><a href="#">Forgot your password ?</a></p>
                            <button >LOG IN</button>
                        </form>
                    </div>

                    <div class="signup__form">
                        <h1>Sign Up</h1>
                        <form action="">
                            <input type="text" name="username" placeholder="Username">
                            <br>
                            <input type="email" name="email" placeholder="Email">
                            <br>
                            <input type="password" name="password" placeholder="Password">
                            <br>
                            <input type="password" name="confirmpassword" placeholder="Confirm Password">
                            <button>SIGN UP</button>
                        </form>
                    </div>

                    <div class="login__description">
                        <h1>Welcome to the Logo.</h1>
                        <p>Welcome to our elecrtonic shop if you are not a member please sign up by clicking the button below or go to the <a href="index.html">Shop</a></p>
                        <button id="signup__rid">SIGN UP</button>
                    </div>
                    
                    <div class="signup__description">
                        <h1>Welcome to the Logo.</h1>
                        <p>If you have an account you can log in or go shopping right away <a href="index.html">Shop</a></p>
                        
                        <button id="login__rid">LOG IN</button>
                    </div>

                    
                </div>
            </div>
            <script src='js/main.js'></script>
</body>
</html>
